<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2></h2>
    <div id="cell-container"></div>
    <button id="restart-btn">Restart</button>

    <dialog id="create-player-dialog" closedby="any">
      <button id="close-dialog-btn">✖</button>
      <form action="#" method="post">
        <div class="name-field">
          <label for="p1-name">Player 1:</label>
          <input
            type="text"
            name="p1-name"
            id="p1-name"
            minlength="1"
            maxlength="20"
            value="Player 1"
            size="20"
            autofocus
            onfocus="this.select()"
            required
          />
        </div>
        <div class="tokens">
          <input type="radio" name="p1-token" id="x" value="⨯" checked />
          <label class="token-label" for="x">⨯</label>

          <input type="radio" name="p1-token" id="red-circle" value="🔴" />
          <label class="token-label" for="red-circle">🔴</label>

          <input type="radio" name="p1-token" id="lion" value="🦁" />
          <label class="token-label" for="lion">🦁</label>

          <input type="radio" name="p1-token" id="apple" value="🍎" />
          <label class="token-label" for="apple">🍎</label>

          <input type="radio" name="p1-token" id="soccer" value="⚽" />
          <label class="token-label" for="soccer">⚽</label>
        </div>

        <div class="name-field">
          <label for="p2-name">Player 2:</label>
          <input
            type="text"
            name="p2-name"
            id="p2-name"
            minlength="1"
            maxlength="20"
            value="Player 2"
            size="20"
            required
          />
        </div>
        <div class="tokens">
          <input type="radio" name="p2-token" id="o" value="〇" checked />
          <label class="token-label" for="o">〇</label>

          <input type="radio" name="p2-token" id="blue-circle" value="🔵" />
          <label class="token-label" for="blue-circle">🔵</label>

          <input type="radio" name="p2-token" id="tiger" value="🐯" />
          <label class="token-label" for="tiger">🐯</label>

          <input type="radio" name="p2-token" id="pear" value="🍐" />
          <label class="token-label" for="pear">🍐</label>

          <input type="radio" name="p2-token" id="basketball" value="🏀" />
          <label class="token-label" for="basketball">🏀</label>
        </div>
        <button type="submit" id="start-btn">Start</button>
      </form>
    </dialog>
  </body>
</html>
